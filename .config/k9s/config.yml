k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: arn:aws:eks:ap-northeast-1:607167088920:cluster/dreamkast-cluster
  currentCluster: arn:aws:eks:ap-northeast-1:607167088920:cluster/dreamkast-cluster
  clusters:
    arn:aws:eks:ap-northeast-1:607167088920:cluster/dreamkast-cluster:
      namespace:
        active: ""
        favorites:
        - kube-system
        - projectcontour
        - all
        - kube-node-lease
        - dreamkast-apps
        - dreamkast-api-mock
        - default
        - cert-manager
        - argocd
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    arn:aws:eks:ap-northeast-1:607167088920:cluster/dreamkast-dev-cluster:
      namespace:
        active: kube-system
        favorites:
        - projectcontour
        - kube-system
        - all
        - default
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    docker-desktop:
      namespace:
        active: ""
        favorites:
        - all
        - default
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
